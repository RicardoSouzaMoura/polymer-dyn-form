<link rel="import"  href="https://polygit.org/components/polymer/polymer-element.html">

<dom-module id="dyn-element-form">
    <template>
        <div>
            <label for=""></label>
            <text name="" id="" cols="30" rows="10"></text>
        </div>
    </template>
 
    <script>
        // Define the class for a new element called custom-element
        class DynElemFormElement extends Polymer.Element {

            static get is() { return "dyn-element-form"; }
            constructor() {
                super();
                console.log('dyn-form constructor!');
            }
            static get properties(){
                console.log('dyn-form properties!');
                return {
                    name: {
                    type: String
                    }
                };
            }
        }
        // Register the new element with the browser
        customElements.define(DynElemFormElement.is, DynElemFormElement);
    </script>
</dom-module>
